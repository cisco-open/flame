---
mongodb:
  architecture: replicaset
  auth:
    enabled: false

  # Uncomment the following block after the 1st installation of flame helm chart.
  # The block allows access to database outside the k8s cluster.
  # Enable externalAccess config only for debugging purposes by using tools like Robo 3T.
  #######
  # externalAccess:
  #   enabled: true
  #   service:
  #     type: LoadBalancer
  #   autoDiscovery:
  #     enabled: true
  # rbac:
  #   create: true
  #######

minio:
  mode: standalone # other option: distributed
  persistence:
    enabled: false
    size: 1Gi
  buckets:
    - name: mlruns
      policy: none
      purge: false
  resources:
    requests:
      memory: 256Mi
  rootUser: minio
  rootPassword: minio123
  users:
    - accessKey: flame
      secretKey: flame123
      policy: readwrite
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations: {}
    hosts:
      - minio.flame.test

imageName: flame
imageTag: latest
workerImageName: flame
workerImageTag: latest

broker:
  - sort: mqtt
    host: flame-mosquitto
  - sort: p2p
    host: flame-metaserver:10104

registry:
  sort: mlflow
  uri: http://mlflow.flame.test

ingress:
  ingressClassName: nginx
  apiVersion: networking.k8s.io/v1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: selfsigned
  annotationsGrpc:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: selfsigned
  # In mlflow, selfsigned certificate raises SSLCertVerificationError
  # So, fiab env disable tls; tls can be enabled with a legitimate cert
  annotationsMlflow:
    nginx.ingress.kubernetes.io/rewrite-target: /

frontDoorUrl:
  apiserver: apiserver.flame.test
  notifier: notifier.flame.test
  mlflow: mlflow.flame.test

mlflow:
  s3EndpointUrl: http://minio.flame.test
  servicePort: "5000"

deployerDefault:
  adminId: "admin-1"
  region: "default/us"
  computeId: "default"
  apiKey: "apiKey-default"
  platform: "k8s"
  namespace: "flame"

servicePort:
  apiserver: "10100"
  notifier: "10101"
  controller: "10102"
  agent: "10103"
  metaserver: "10104"
  mqtt: "1883"

replicas: 1

# enable this in case a selfsigned cert is in use (for test only)
# this holds true in fiab setting
insecure: true
