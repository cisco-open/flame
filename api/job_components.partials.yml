########################################
# Job specification
########################################
JobSpec:
  description: Job specification
  type: object
  properties:
    id:
      type: string
    userId:
      type: string
    designId:
      type: string
    schemaVersion:
      type: string
    codeVersion:
      type: string
    dataSpec:
      $ref: '#/components/schemas/DataSpec'
    priority:
      $ref: '#/components/schemas/JobPriority'
    backend:
      $ref: '#/components/schemas/CommBackend'
    maxRunTime:
      type: int32
      default: 600 # 600s = 10min
    baseModel:
      type: object
      $ref: '#/components/schemas/BaseModel'
    hyperparameters:
      type: object
    dependencies:
      type: array
      items:
        type: string
  required:
    - designId
    - schemaVersion
    - codeVersion
  example:
    userId: "john"
    designId: "60d0d66716af12b787d9ef0a"
    schemaVersion: "1"
    codeVersion: "1"
    prority: "low"
    backend: "mqtt"
    maxRunTime: 600
    baseModel:
        name: mnist-624d9fc43395791
        version: 2
    hyperparameters:
      - rounds: 5
      - runningRate: 0.01
    dependencies:
      - numpy >= 1.2.0

JobPriority:
  enum:
    - low
    - medium
    - high

CommBackend:
  enum:
    - mqtt
    - p2p

########################################
# Base Model
########################################
BaseModel:
  type: object
  properties:
    name:
      type: string
    version:
      type: int32
  required:
    - name
    - version
  example:
    name: mnist-624d9fc43395791
    version: 2

########################################
# Data Spec
########################################
DataSpec:
  type: object
  properties:
    fromUser:
      # an object is a key-value pair of realm and count
      type: object
      additionalProperties:
        type: integer
    fromSystem:
      type: array
      items:
        type: string
  example:
    fromUser:
      default: 1 # there is one user-fed dataset under default realm
      uk: 2 # there are two user-fed datasets (hence two compute nodes) under uk realm
      us/foo: 3 # there are three user-fed datasets under us/foo realm
    fromSystem:
      - 61609290fa724deafdb2a4fa # id of dataset registered in the fledge system

########################################
# Job status
########################################
JobStatus:
  description: Job status
  type: object
  properties:
    id:
      type: string
    state:
      $ref: '#/components/schemas/JobState'
    createdAt:
      type: string
      format: date-time
    startedAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    endedAt:
      type: string
      format: date-time
  required:
    - id
    - state

########################################
# Job state
########################################
JobState:
  enum:
    - ready
    - starting
    - applying
    - deploying
    - stopping
    - running
    - failed
    - terminated
    - completed

########################################
# Task
########################################
Task:
  description: job task that contains job config and code
  type: object
  properties:
    config:
      type: string
      format: binary
    code:
      type: string
      format: binary
  required:
    - config
    - code

########################################
# Task Info
########################################
TaskInfo:
  description: Task information
  type: object
  properties:
    jobId:
      type: string
    agentId:
      type: string
    role:
      type: string
    type:
      $ref: '#/components/schemas/TaskType'
    state:
      $ref: '#/components/schemas/JobState' # reuse job state
    timestamp:
      type: string
      format: date-time

########################################
# Task Type
#
# user: users bring compute resource and
#       dataset
# system: system allocates compute
#         resource and configures
#         dataset access
########################################
TaskType:
  enum:
    - user
    - system

########################################
# Task Status
########################################
TaskStatus:
  description: Task status
  type: object
  properties:
    state:
      $ref: '#/components/schemas/JobState' # reuse job state
    timestamp:
      type: string
      format: date-time
