########################################
# Job specification
########################################
JobSpec:
  description: Job specification
  type: object
  properties:
    id:
      type: string
    userId:
      type: string
    designId:
      type: string
    schemaVersion:
      type: string
    codeVersion:
      type: string
    datasetIds:
      type: array
      items:
        type: string
    priority:
      $ref: '#/components/schemas/JobPriority'
    backend:
      $ref: '#/components/schemas/CommBackend'
    maxRunTime:
      type: int32
      default: 600 # 600s = 10min
    baseModelId:
      type: string
    hyperparameters:
      type: object
    dependencies:
      type: array
      items:
        type: string
  required:
    - designId
    - schemaVersion
    - codeVersion
  example:
    userId: "john"
    designId: "60d0d66716af12b787d9ef0a"
    schemaVersion: "1"
    codeVersion: "1"
    prority: "low"
    backend: "mqtt"
    maxRunTime: 600
    initialModelId: "30d0ea38169f1207b7f9e00b"
    hyperparameters:
      - rounds: 5
      - runningRate: 0.01
    dependencies:
      - numpy >= 1.2.0

JobPriority:
  enum:
    - low
    - medium
    - high

CommBackend:
  enum:
    - mqtt
    - p2p

########################################
# Job status
########################################
JobStatus:
  description: Job status
  type: object
  properties:
    id:
      type: string
    state:
      $ref: '#/components/schemas/JobState'
    createdAt:
      type: string
      format: date-time
    startedAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    endedAt:
      type: string
      format: date-time
  required:
    - id
    - state

########################################
# Job state
########################################
JobState:
  enum:
    - ready
    - starting
    - applying
    - deploying
    - stopping
    - running
    - failed
    - terminated
    - completed

########################################
# Task
########################################
Task:
  description: job task that contains job config and code
  type: object
  properties:
    config:
      type: string
      format: binary
    code:
      type: string
      format: binary
  required:
    - config
    - code

########################################
# Task Status
########################################
TaskStatus:
  description: Task status
  type: object
  properties:
    state:
      $ref: '#/components/schemas/JobState' # reuse job state
    timestamp:
      type: string
      format: date-time
