########################################
# Job specification
########################################
JobSpec:
  description: Job specification
  allOf:
    - $ref: '#/components/schemas/BasicJobInfo'
    - type: object
      properties:
        dataSpec:
          $ref: '#/components/schemas/DataSpec'
        modelSpec:
          $ref: '#/components/schemas/ModelSpec'

BasicJobInfo:
  description: Basic Job specification
  type: object
  properties:
    id:
      type: string
    userId:
      type: string
    designId:
      type: string
    schemaVersion:
      type: string
    codeVersion:
      type: string
    priority:
      $ref: '#/components/schemas/JobPriority'
    maxRunTime:
      type: integer
      format: int32
      default: 600 # 600s = 10min
  required:
    - designId
    - schemaVersion
    - codeVersion
  example:
    userId: "john"
    designId: "60d0d66716af12b787d9ef0a"
    schemaVersion: "1"
    codeVersion: "1"
    prority: "low"
    maxRunTime: 600

JobPriority:
  enum:
    - low
    - medium
    - high

########################################
# Data Spec
########################################
DataSpec:
  description: Dataset specification
  type: object
  properties:
    fromUser:
      # an object is a key-value pair of realm and count
      type: object
      additionalProperties:
        type: integer
        format: int32
    fromSystem:
      type: object
      additionalProperties:
        type: array
        items:
          type: string
  example:
    fromUser:
      default: 1 # there is one user-fed dataset under default realm
      uk: 2 # there are two user-fed datasets (hence two compute nodes) under uk realm
      us/foo: 3 # there are three user-fed datasets under us/foo realm
    fromSystem: {
      "group1" : ["61609290fa724deafdb2a4fa"], # id of dataset registered in the flame system
      "group2" : ["61609290fa724deafdbx35wc", "61609290fa724deafdb2aadfb"]
    }

########################################
# Model Spec
########################################
ModelSpec:
  description: Model specification
  type: object
  properties:
    baseModel:
      $ref: '#/components/schemas/BaseModel'
    optimizer:
      $ref: '#/components/schemas/Optimizer'
    selector:
      $ref: '#/components/schemas/Selector'
    hyperparameters:
      type: object
    dependencies:
      type: array
      items:
        type: string

########################################
# Base Model
########################################
BaseModel:
  type: object
  properties:
    name:
      type: string
    version:
      type: integer
      format: int32
  example:
    name: mnist-624d9fc43395791
    version: 2

########################################
# Optimizer
########################################
Optimizer:
  type: object
  properties:
    sort:
      type: string
    kwargs:
      type: object
  example:
    sort: fedyogi
    kwargs:
      beta_1: 0.9
      beta_2: 0.99
      eta: 0.01
      tau: 0.001

########################################
# Selector
########################################
Selector:
  type: object
  properties:
    sort:
      type: string
    kwargs:
      type: object
  example:
    sort: random
    kwargs:
      k: 10

########################################
# Job status
########################################
JobStatus:
  description: Job status
  type: object
  properties:
    id:
      type: string
    state:
      $ref: '#/components/schemas/JobState'
    createdAt:
      type: string
      format: date-time
    startedAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    endedAt:
      type: string
      format: date-time
  required:
    - id
    - state

########################################
# Job state
########################################
JobState:
  enum:
    - ready
    - starting
    - applying
    - deploying
    - stopping
    - running
    - failed
    - terminated
    - completed

########################################
# Task
########################################
Task:
  description: job task that contains job config and code
  type: object
  properties:
    config:
      type: string
      format: binary
    code:
      type: string
      format: binary
  required:
    - config
    - code

########################################
# Task Info
########################################
TaskInfo:
  description: Task information
  type: object
  properties:
    jobId:
      type: string
    taskId:
      type: string
    role:
      type: string
    type:
      $ref: '#/components/schemas/TaskType'
    key:
      type: string
    state:
      $ref: '#/components/schemas/JobState' # reuse job state
    computeId:
      type: string
    log:
      type: string
    timestamp:
      type: string
      format: date-time

########################################
# Task Type
#
# user: users bring compute resource and
#       dataset
# system: system allocates compute
#         resource and configures
#         dataset access
########################################
TaskType:
  enum:
    - user
    - system

########################################
# Task Status
########################################
TaskStatus:
  description: Task status
  type: object
  properties:
    state:
      $ref: '#/components/schemas/JobState' # reuse job state
    log:
      type: string
    timestamp:
      type: string
      format: date-time
