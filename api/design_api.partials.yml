/users/{user}/designs:
  #------------------------------------#
  # Get Template - get list of all designs
  #------------------------------------#
  get:
    operationId: getDesigns
    parameters:
      - name: user
        description: user id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
      - description: How many items to return at one time (max 100)
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
    responses:
      "200":
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DesignInfo'
        description: A paged array of designs
        headers:
          x-next:
            description: A link to the next page of responses
            explode: false
            schema:
              type: string
            style: simple
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error
    summary: Get list of all the designs created by the user.
    tags:
      - designs

  #------------------------------------#
  # Create New Design Template
  #------------------------------------#
  post:
    operationId: createDesign
    parameters:
      - description: user name
        explode: false
        in: path
        name: user
        required: true
        schema:
          type: string
        style: simple
    requestBody:
      description: Collection of node information
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DesignInfo'
    responses:
      "201":
        description: Null response
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error
    summary: Create a new design template.
    tags:
      - designs

/users/{user}/designs/{designId}:
  #------------------------------------#
  # Get Design via ID
  #------------------------------------#
  get:
    operationId: getDesign
    parameters:
      - name: user
        description: user id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
      - name: designId
        description: design id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Design'

        description: A paged array of designs
        headers:
          x-next:
            description: A link to the next page of responses
            explode: false
            schema:
              type: string
            style: simple
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error
    summary: Get design template information
    tags:
      - designs

  #------------------------------------#
  # Update Design
  #------------------------------------#
  put:
    operationId: updateDesign
    parameters:
      - name: user
        description: User ID
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
      - name: designId
        description: Design ID
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DesignInfo'
    responses:
      "200":
        description: Null response
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error
    summary: Update design
    tags:
      - designs

#------------------------------------#
# Delete Design via ID
#------------------------------------#
  delete:
    operationId: deleteDesign
    parameters:
      - name: user
        description: user id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
      - name: designId
        description: design id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
      - in: header
        name: X-API-KEY
        schema:
          type: string
        style: simple
        explode: false
        required: true
      - description: Flag for force delete a design that is used in jobs
        explode: true
        in: query
        name: forceDelete
        required: false
        schema:
          type: boolean
        style: form
    responses:
      '200':
        description: Deleted
      '404':
        description: Design id not found
      '401':
        description: Unauthorized
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error
    summary: Delete design template
    tags:
      - designs

