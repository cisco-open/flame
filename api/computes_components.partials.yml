########################################
# Compute's resource specification
########################################
ComputeSpec:
  description: Compute specification
  type: object
  properties:
    deployerId:
      type: string
    adminId:
      type: string
    region:
      type: string
    computeId:
      type: string
    apiKey:
      type: string
  required:
    - deployerId
  example:
    deployerId: "60d0d66716af13b787d9ef0a"
    adminId: "admin1"
    region: "us-east"
    computeId: "1"
    apiKey: "892nsfd2ds82"

########################################
# Compute status
########################################
ComputeStatus:
  description: Cluster compute status
  type: object
  properties:
    deployerId:
      type: string
    state:
      $ref: '#/components/schemas/ComputeState'
    registeredAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    region:
      type: string
    computeId:
      type: string
    computeSpec:
      type: string
  required:
    - deployerId
    - state
    - region
    - computeId

########################################
# Compute state
########################################
ComputeState:
  enum:
    - up
    - down
    - maintenance