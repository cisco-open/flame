/computes/{compute}:
  ########################################
  # Register a new compute cluster
  ########################################
  post:
    operationId: registerCompute
    summary: Register a new compute cluster
    tags:
      - computes
    parameters:
      - name: compute
        description: deployer id of compute cluster
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ComputeSpec'
    responses:
      "200":
        description: Registered
      '401':
        description: Unauthorized
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error

  ########################################
  # Get the status of a compute cluster
  ########################################
  get:
    operationId: getComputeStatus
    summary: Get status of a given compute cluster
    tags:
      - computes
    parameters:
      - name: compute
        description: deployer id of compute cluster
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComputeStatus'
        description: Information about computing cluster
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error

  ########################################
  # Update compute cluster specification
  ########################################
  put:
    operationId: updateCompute
    summary: Update a compute cluster's specification
    tags:
      - computes
    parameters:
      - name: compute
        description: deployer id of compute cluster
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ComputeSpec'
    responses:
      '200':
        description: Updated
      '401':
        description: Unauthorized
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error

  ########################################
  # Delete compute cluster
  ########################################
  delete:
    operationId: deleteCompute
    summary: Delete compute cluster specification
    tags:
      - computes
    parameters:
      - name: compute
        description: deployer id of compute cluster
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
    responses:
      '200':
        description: Deleted
      '404':
        description: Deployer id not found
      '401':
        description: Unauthorized
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error

/computes/{compute}/config:
  ########################################
  # Get configuration of a compute cluster
  ########################################
  get:
    operationId: getComputeConfig
    summary: Get configuration for a compute cluster
    tags:
      - computes
    parameters:
      - name: compute
        description: deployer id of compute cluster
        in: path
        schema:
          type: string
        style: simple
        explode: false
        required: true
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComputeSpec'
        description: Information about compute cluster
      default:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
        description: unexpected error