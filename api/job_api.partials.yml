/jobs/{jobId}/{agentId}/task:
  ########################################
  # Get job task
  ########################################
  get:
    operationId: getTask
    summary: Get a job task for a given job and agent
    tags:
      - jobs
    parameters:
      - name: jobId
        description: job id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
      - name: agentId
        description: fledgelet agent Id
        explode: false
        in: path
        required: true
        schema:
          type: string
        style: simple
    responses:
      "200":
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
        description: job task containing config and code
      default:
