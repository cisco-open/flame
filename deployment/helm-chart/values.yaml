# Default values for configserver-chart.
# This is a YAML-formatted file.
#
# This file provides project specific variables and is joined with another value file
# in MasterDeployments or MinikubeDeployment repos.
#
# When helm is launched it will be done so like this:
#
#  helm template -f <valuesfile> <chartlocation>  > outputfile
#
# and the output will be redirected to a yaml file which will then be manually kubectl applied

# local variables for this deployment can go here

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt

dimage: fledge
tagversion: 2020.12.01-master-817b0fb-128
microk8s: false
replicas: 1
servicename: fledge
# servicePort: "443"
componentPorts:
  apiserver: "10100"
  notifier: "10101"
  controller: "10102"
  agent: "10103"
# metricsPort: "5001"
domainPrefix: fledge
dbinfo: /etc/dbinfo/db.json
dbname: noop
cluster:
  apiDomainName: some.cluster.domain
global:
  apiDomainName: some.global.domain

docker:
  GeneralFullImagePreamble: 626007623524.dkr.ecr.us-east-2.amazonaws.com/
  HelmRegistryPreamble: 626007623524.dkr.ecr.us-east-2.amazonaws.com/helm/

database:
  name: fledge
  uri: mongodb://fledge-mongodb-dev-headless.fledge-dev-blue:27017

workerImage:
  preamble: 626007623524.dkr.ecr.us-east-2.amazonaws.com/
  name: fledge-worker-allinone-cpu
  tag: latest

broker:
  sort: mqtt
  host: broker.hivemq.com

registry:
  sort: mlflow
  uri: http://fledge-mlflow-dev.fledge-dev-blue:5000

resources:
  cpu: 200m
  memory: 1Gi

